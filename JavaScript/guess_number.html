<!doctype html>
<html lang="fr">
  <head>
    <meta charset="utf-8" />

    <title>Le jeu de devinette de nombres</title>

    <style>
      html {
        font-family: sans-serif;
      }

      body {
        width: 50%;
        max-width: 800px;
        min-width: 480px;
        margin: 0 auto;
      }

      .form input[type="number"] {
        width: 200px;
      }

      .lastResult {
        color: white;
        padding: 3px;
      }
    </style>
  </head>

  <body>
    <h1>Deviner un nombre</h1>

    <p>
      Nous avons sélectionné un nombre aléatoire entre 1 et 100. Essayez de le
      deviner en 10 tentatives ou moins. Nous vous indiquerons si votre
      proposition est trop grande ou trop petite.
    </p>

    <div class="form">
      <label for="guessField">Entrez une proposition&nbsp;: </label>
      <input
        type="number"
        min="1"
        max="100"
        required
        id="guessField"
        class="guessField" />
      <input type="submit" value="Proposer" class="guessSubmit" />
    </div>
    <button class="hintButton">Indice</button>

    <div class="resultParas">
      <p class="guesses"></p>
      <p class="lastResult"></p>
      <p class="lowOrHi"></p>
    </div>

    <script>
      // Votre JavaScript va ici
        let randomNumber = Math.floor(Math.random() * 100) + 1;

  const guesses = document.querySelector(".guesses");
  const lastResult = document.querySelector(".lastResult");
  const lowOrHi = document.querySelector(".lowOrHi");
  const guessSubmit = document.querySelector(".guessSubmit");
  const guessField = document.querySelector(".guessField");
  const hintButton = document.querySelector(".hintButton");

  let guessCount = 1;
  let resetButton;

  // AJOUTEZ CETTE LIGNE - elle connecte le bouton à la fonction
  guessSubmit.addEventListener("click", checkGuess);
  hintButton.addEventListener("click", showHint);

  

  function checkGuess() {
    const userGuess = Number(guessField.value);
    if (guessCount === 1) {
      guesses.textContent = "Propositions précédentes : ";
    }
    guesses.textContent = `${guesses.textContent} ${userGuess}`;

    if (userGuess === randomNumber) {
      lastResult.textContent = "Bravo, vous avez trouvé le nombre !";
      lastResult.style.backgroundColor = "green";
      lowOrHi.textContent = "";
      setGameOver();
    } else if (guessCount === 10) {
      lastResult.textContent = "!!! PERDU !!!";
      setGameOver();
    } else {
      lastResult.textContent = "Faux !";
      lastResult.style.backgroundColor = "red";
      if (userGuess < randomNumber) {
        lowOrHi.textContent = "Le nombre saisi est trop petit !";
      } else if (userGuess > randomNumber) {
        lowOrHi.textContent = "Le nombre saisi est trop grand !";
      }
    }

    guessCount++;
    guessField.value = "";
    guessField.focus();
  }
    function showHint() {
        alert(`Le nombre est entre ${randomNumber - 10} et ${randomNumber + 10}.`);
    }

  // Il manque aussi la fonction setGameOver()
  function setGameOver() {
    guessField.disabled = true;
    guessSubmit.disabled = true;
    resetButton = document.createElement("button");
    resetButton.textContent = "Rejouer";
    document.body.append(resetButton);
    resetButton.addEventListener("click", resetGame);
  }

  function resetGame() {
    guessCount = 1;
    const resetParas = document.querySelectorAll(".resultParas p");
    for (const resetPara of resetParas) {
      resetPara.textContent = "";
    }
    resetButton.parentNode.removeChild(resetButton);
    guessField.disabled = false;
    guessSubmit.disabled = false;
    guessField.value = "";
    guessField.focus();
    lastResult.style.backgroundColor = "white";
    randomNumber = Math.floor(Math.random() * 100) + 1;
  }
    </script>
  </body>
</html>
